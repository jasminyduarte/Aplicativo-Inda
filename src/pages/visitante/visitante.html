<ion-header>

  <ion-navbar color="cyan">
    <ion-title>Visitante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 text-center> Quer ter acesso à todas as informações estatísticas do mercado do aço no Brasil? </h4>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating="">
            Nome
          </ion-label>
          <ion-input [(ngModel)]="nome" id="nome" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating="">
            Telefone
          </ion-label>
          <ion-input [(ngModel)]="telefone" id="telefone" type="phone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating="">
            E-Mail
          </ion-label>
          <ion-input [(ngModel)]="email" id="email" type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button (click)="doEnviarContato()" [disabled]="(nome == '' && telefone == '' && email == '') ? true : false" round ion-button color="cyan" full>Solicitar Contato</button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <h6 text-center> Se preferir, ligue para (11) 2272.2121 e fale com Fernanda. </h6>

</ion-content>
